{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}} text-center" role="alert">
                {{message}}
            </div>

            {% if category=="success" %}
                <script>
                    $('form :input').val('');
                </script>
            {% endif %}                

        {% endfor %}
    {% endif%}    

{% endwith %}
